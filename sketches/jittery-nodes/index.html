<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div id="controls">
        <div class="section-header">Canvas</div>
        <div class="control-group">
            <label>Canvas width: <span id="canvas-width-val">1000</span></label>
            <input type="range" id="canvas-width" min="0" max="2000" value="1000" step="10">
          </div>
          <div class="control-group">
            <label>Canvas height: <span id="canvas-height-val">1000</span></label>
            <input type="range" id="canvas-height" min="0" max="2000" value="1000" step="10">
          </div>

        <div class="section-header">Nodes</div>
        <div class="control-group">
            <label>Nodes: <span id="num-nodes-val">200</span></label>
            <input type="range" id="num-nodes" min="10" max="500" value="200" step="10">
          </div>
          <div class="control-group">
            <label>Link Distance: <span id="link-dist-val">100</span></label>
            <input type="range" id="link-dist" min="20" max="300" value="100" step="10">
          </div>
          <div class="control-group">
            <label>Node Size: <span id="node-size-val">4</span></label>
            <input type="range" id="node-size" min="1" max="10" value="4" step="0.5">
          </div>

        <div class="section-header">Movement</div>
        <div class="control-group">
            <label>Step Size: <span id="step-size-val">5.0</span></label>
            <input type="range" id="step-size" min="0.5" max="20" value="5.0" step="0.5">
          </div>
          <div class="control-group">
            <label>Edge Padding: <span id="edge-padding-val">30</span></label>
            <input type="range" id="edge-padding" min="0" max="100" value="30" step="5">
          </div>

        <div class="section-header">Colors</div>
        <div class="control-group">
            <label>Node Color:</label>
            <input type="color" id="node-color" value="#c8c8ff">
          </div>
          <div class="control-group">
            <label>Link Color:</label>
            <input type="color" id="link-color" value="#b4b4ff">
          </div>
          <div class="control-group">
            <label>Background:</label>
            <input type="color" id="bg-color" value="#000000">
          </div>
          <div class="control-group">
            <label>Card Color:</label>
            <input type="color" id="card-color" value="#232323">
          </div>
    </div>
    <main>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>

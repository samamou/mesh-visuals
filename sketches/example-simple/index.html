<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js"></script>
    <link rel="stylesheet" type="text/css" href="../_common/controls.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="controls">
      <div class="control-group">
        <button id="reset-btn" class="export-btn">Reset</button>
      </div>

      <div class="section-header">Animation</div>
      <div class="control-group">
        <label>Size: <span id="size-val">100</span></label>
        <input type="range" id="size" min="20" max="300" value="100" step="5">
      </div>
      <div class="control-group">
        <label>Speed: <span id="speed-val">2.0</span></label>
        <input type="range" id="speed" min="0" max="10" value="2" step="0.1">
      </div>

      <div class="section-header">Colors</div>
      <div class="control-group">
        <label>Shape Color:</label>
        <input type="color" id="color" value="#ff6464">
      </div>
      <div class="control-group">
        <label>Background:</label>
        <input type="color" id="bg-color" value="#14141e">
      </div>

      <div class="section-header">Export</div>
      <div class="control-group">
        <button id="screenshot-btn" class="export-btn">Screenshot PNG</button>
      </div>
      <div class="control-group">
        <label>Record Duration: <span id="record-duration-val">10</span>s</label>
        <input type="range" id="record-duration" min="1" max="60" value="10" step="1">
      </div>
      <div class="control-group">
        <button id="record-btn" class="export-btn">Start Recording</button>
        <div id="recording-status" class="recording-status"></div>
      </div>
      <div class="control-group">
        <button id="download-btn" class="export-btn" disabled>Download Video</button>
      </div>

      <div class="section-header">Presets</div>
      <div class="control-group">
        <label>Preset Name:</label>
        <input type="text" id="preset-name" placeholder="my-preset">
      </div>
      <div class="control-group">
        <button id="save-preset-btn" class="export-btn">Save Preset</button>
      </div>
      <div class="control-group">
        <input type="file" id="load-preset-input" accept=".json" style="display: none;">
        <button id="load-preset-btn" class="export-btn">Load Preset</button>
      </div>
    </div>
    <main></main>
    <script src="../_common/controls.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
